<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="page-title">اخبار - ElectroPanel Pro</title>
    <meta name="description" id="page-description" content="آخرین اخبار و رویدادهای شرکت بهساز تابلو آسیا">
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="canonical" id="canonical-url" href="">
</head>
<body class="bg-surface">
    <!-- Header will be loaded here -->
    <div data-include="../includes/header.html"></div>

    <!-- Loading State -->
    <div id="loading-state" class="pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <div class="animate-pulse">
                <div class="h-8 bg-secondary-200 rounded mb-4"></div>
                <div class="h-4 bg-secondary-200 rounded mb-8"></div>
                <div class="h-64 bg-secondary-200 rounded"></div>
            </div>
        </div>
    </div>

    <!-- Article Content -->
    <article id="article-content" class="hidden pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
            <!-- Breadcrumb -->
            <nav class="flex mb-8" aria-label="Breadcrumb">
                <ol class="inline-flex items-center space-x-1 md:space-x-3 space-x-reverse">
                    <li class="inline-flex items-center">
                        <a href="homepage.html" class="text-secondary-600 hover:text-primary">صفحه اصلی</a>
                    </li>
                    <li>
                        <div class="flex items-center">
                            <svg class="w-6 h-6 text-secondary-400 rotate-180" fill="currentColor" viewBox="0 0 20 20">
                                <path fill-rule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clip-rule="evenodd"></path>
                            </svg>
                            <span class="text-secondary-500">اخبار</span>
                        </div>
                    </li>
                </ol>
            </nav>

            <!-- Article Header -->
            <header class="mb-8">
                <div class="flex items-center gap-4 mb-4">
                    <span id="article-category" class="bg-primary text-white px-3 py-1 rounded-full text-sm font-sans font-semibold">اخبار</span>
                    <time id="article-date" class="text-secondary-500">۰۱ تیر ۱۴۰۴</time>
                </div>
                <h1 id="article-title" class="text-4xl font-sans font-bold text-primary mb-4">عنوان مقاله</h1>
                <p id="article-excerpt" class="text-xl text-secondary-600 leading-relaxed">خلاصه مقاله</p>
            </header>

            <!-- Featured Image -->
            <div id="article-image-container" class="mb-8">
                <img id="article-image" src="" alt="" class="w-full h-64 md:h-96 object-cover rounded-lg shadow-lg">
            </div>

            <!-- Article Body -->
            <div id="article-body" class="prose prose-lg max-w-none">
                <!-- Content will be loaded here -->
            </div>

            <!-- Tags -->
            <div id="article-tags" class="mt-8 pt-8 border-t border-secondary-200">
                <h3 class="text-sm font-sans font-semibold text-secondary-700 mb-3">برچسب‌ها:</h3>
                <div id="tags-container" class="flex flex-wrap gap-2">
                    <!-- Tags will be loaded here -->
                </div>
            </div>

            <!-- Related Articles -->
            <div id="related-articles" class="mt-12 pt-8 border-t border-secondary-200">
                <h3 class="text-xl font-sans font-bold text-primary mb-6">مقالات مرتبط</h3>
                <div id="related-articles-container" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- Related articles will be loaded here -->
                </div>
            </div>
        </div>
    </article>

    <!-- Error State -->
    <div id="error-state" class="hidden pt-24 pb-12">
        <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <h1 class="text-4xl font-sans font-bold text-primary mb-4">مقاله یافت نشد</h1>
            <p class="text-secondary-600 mb-8">متأسفانه مقاله مورد نظر شما یافت نشد.</p>
            <a href="homepage.html" class="btn-primary">بازگشت به صفحه اصلی</a>
        </div>
    </div>

    <!-- Footer will be loaded here -->
    <div data-include="../includes/footer.html"></div>

    <script src="../js/includes.js"></script>
    <script src="../js/core.js"></script>
    <script src="../js/news-template.js"></script>
<script id="dhws-dataInjector" src="../public/dhws-data-injector.js"></script>
</body>
</html>
