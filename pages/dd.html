<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Logo Slider</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .slider-container {
            position: relative;
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            padding: 40px 0;
        }
        
        .slider-track {
            display: flex;
            animation: scroll 30s linear infinite;
            width: calc(200px * 14);
        }
        
        .slider-track:hover {
            animation-play-state: paused;
        }
        
        .slide {
            height: 120px;
            width: 200px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }
        
        .slide:hover {
            transform: scale(1.1);
        }
        
        .logo {
            max-width: 150px;
            max-height: 80px;
            filter: grayscale(0.3);
            opacity: 0.8;
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            filter: grayscale(0);
            opacity: 1;
        }
        
        .slider-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #4f46e5, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .slider-subtitle {
            text-align: center;
            font-size: 1.2rem;
            color: #6b7280;
            margin-bottom: 40px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        @keyframes scroll {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 7));
            }
        }
        
        /* Pause animation when reduced motion is preferred */
        @media (prefers-reduced-motion: reduce) {
            .slider-track {
                animation: none;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .slider-title {
                font-size: 2rem;
            }
            
            .slide {
                width: 150px;
            }
            
            .slider-track {
                width: calc(150px * 14);
                animation: scroll-mobile 25s linear infinite;
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-150px * 7));
                }
            }
        }
        
        @media (max-width: 480px) {
            .slider-title {
                font-size: 1.8rem;
            }
            
            .slider-subtitle {
                font-size: 1rem;
            }
            
            .slide {
                width: 130px;
            }
            
            .slider-track {
                width: calc(130px * 14);
            }
            
            @keyframes scroll {
                0% {
                    transform: translateX(0);
                }
                100% {
                    transform: translateX(calc(-130px * 7));
                }
            }
        }
        
        /* Gradient overlay for fade effect */
        .slider-container::before,
        .slider-container::after {
            content: '';
            position: absolute;
            top: 0;
            width: 100px;
            height: 100%;
            z-index: 2;
        }
        
        .slider-container::before {
            left: 0;
            background: linear-gradient(to right, rgba(255,255,255,0.9) 0%, transparent 100%);
        }
        
        .slider-container::after {
            right: 0;
            background: linear-gradient(to left, rgba(255,255,255,0.9) 0%, transparent 100%);
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <h1 class="slider-title">Trusted by Industry Leaders</h1>
        <p class="slider-subtitle">We're proud to have collaborated with these amazing companies to deliver exceptional results.</p>
        
        <div class="slider-track">
            <!-- Slide 1 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/google-2015.svg" alt="Google" class="logo">
            </div>
            <!-- Slide 2 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/microsoft.svg" alt="Microsoft" class="logo">
            </div>
            <!-- Slide 3 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/apple.svg" alt="Apple" class="logo">
            </div>
            <!-- Slide 4 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/amazon.svg" alt="Amazon" class="logo">
            </div>
            <!-- Slide 5 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/facebook.svg" alt="Facebook" class="logo">
            </div>
            <!-- Slide 6 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/netflix-3.svg" alt="Netflix" class="logo">
            </div>
            <!-- Slide 7 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/spotify-1.svg" alt="Spotify" class="logo">
            </div>
            <!-- Duplicate slides for seamless loop -->
            <!-- Slide 8 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/google-2015.svg" alt="Google" class="logo">
            </div>
            <!-- Slide 9 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/microsoft.svg" alt="Microsoft" class="logo">
            </div>
            <!-- Slide 10 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/apple.svg" alt="Apple" class="logo">
            </div>
            <!-- Slide 11 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/amazon.svg" alt="Amazon" class="logo">
            </div>
            <!-- Slide 12 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/facebook.svg" alt="Facebook" class="logo">
            </div>
            <!-- Slide 13 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/netflix-3.svg" alt="Netflix" class="logo">
            </div>
            <!-- Slide 14 -->
            <div class="slide">
                <img src="https://cdn.worldvectorlogo.com/logos/spotify-1.svg" alt="Spotify" class="logo">
            </div>
        </div>
    </div>

    <script>
        // Pause animation on hover
        const sliderTrack = document.querySelector('.slider-track');
        
        sliderTrack.addEventListener('mouseenter', () => {
            sliderTrack.style.animationPlayState = 'paused';
        });
        
        sliderTrack.addEventListener('mouseleave', () => {
            sliderTrack.style.animationPlayState = 'running';
        });
        
        // Add click event to logos
        const logos = document.querySelectorAll('.logo');
        logos.forEach(logo => {
            logo.addEventListener('click', () => {
                const companyName = logo.alt;
                alert(`You clicked on ${companyName}! This could navigate to a case study.`);
            });
        });
    </script>
</body>
</html>
